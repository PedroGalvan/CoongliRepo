<div>
    <h2>Sessions</h2>
    <jh-alert></jh-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="session.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span 
                       >Create new Session
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="predicate" ascending="reverse" callback="loadAll()">
                    <th jh-sort-by="id"><span>ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="startmoment"><span>Startmoment</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="endmoment"><span>Endmoment</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="periodica"><span>Periodica</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="hidden"><span>Hidden</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="accepted"><span>Accepted</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="cancelled"><span>Cancelled</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="report.id"><span>report</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="session in sessions track by session.id">
                    <td><a ui-sref="session.detail({id:session.id})">{{session.id}}</a></td>
                        <td>{{session.startmoment | date:'mediumDate'}}</td>
                        <td>{{session.endmoment | date:'mediumDate'}}</td>
                    <td>{{session.periodica}}</td>
                    <td>{{session.hidden}}</td>
                    <td>{{session.accepted}}</td>
                    <td>{{session.cancelled}}</td>
                    <td>
                        <a ui-sref="report.detail({id:session.report.id})">{{session.report.id}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="session.detail({id:session.id})"
                                    class="btn btn-info btn-sm"> 
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="session.edit({id:session.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="session.delete({id:session.id})"
                                    class="btn btn-danger btn-sm">                                    
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <uib-pager total-items="totalItems" ng-model="page" ng-change="loadAll()"></uib-pager>
</div>
