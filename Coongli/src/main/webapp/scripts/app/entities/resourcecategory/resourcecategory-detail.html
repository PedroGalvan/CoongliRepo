
<div>
    <h2><span>Resourcecategory</span> {{resourcecategory.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Field</th>
                <th>Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span>Name</span>
                </td>
                <td>
                    <span class="form-control-static">{{resourcecategory.name}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Description</span>
                </td>
                <td>
                    <span class="form-control-static">{{resourcecategory.description}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Hidden</span>
                </td>
                <td>
                    <span class="form-control-static">{{resourcecategory.hidden}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>users</span>
                </td>
                <td>
                    <span ng-repeat="users in resourcecategory.userss">
                        {{users.id}}{{$last ? '' : ', '}}
                    </span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
