
<div>
    <h2><span>Actor</span> {{actor.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Field</th>
                <th>Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span>Name</span>
                </td>
                <td>
                    <span class="form-control-static">{{actor.name}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Surname</span>
                </td>
                <td>
                    <span class="form-control-static">{{actor.surname}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Email</span>
                </td>
                <td>
                    <span class="form-control-static">{{actor.email}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Phone</span>
                </td>
                <td>
                    <span class="form-control-static">{{actor.phone}}</span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
