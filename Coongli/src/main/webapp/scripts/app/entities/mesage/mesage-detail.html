
<div>
    <h2><span>Mesage</span> {{mesage.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Field</th>
                <th>Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span>Subject</span>
                </td>
                <td>
                    <span class="form-control-static">{{mesage.subject}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Body</span>
                </td>
                <td>
                    <span class="form-control-static">{{mesage.body}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Sentmoment</span>
                </td>
                <td>
                    <span class="form-control-static">{{mesage.sentmoment | date:'mediumDate'}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Saw</span>
                </td>
                <td>
                    <span class="form-control-static">{{mesage.saw}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>sender</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="actor.detail({id:mesage.sender.id})">{{mesage.sender.id}}</a>
                </td>
            </tr>
            <tr>
                <td>
                    <span>recipient</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="actor.detail({id:mesage.recipient.id})">{{mesage.recipient.id}}</a>
                </td>
            </tr>
            <tr>
                <td>
                    <span>messagefolder</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="messagefolder.detail({id:mesage.messagefolder.id})">{{mesage.messagefolder.id}}</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
